<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="days">
            <div>SUN</div>
            <div>MON</div>
            <div>TUE</div>
            <div>WED</div>
            <div class="active">THU</div>
            <div>FRI</div>
            <div>SAT</div>
        </div>
        <div class="time">
            <div class="hour">11</div>
            <div class="colon">:</div>
            <div class="minute">11</div>
            <div class="dot">:</div>
            <div class="sec">11</div>
        </div>
    </div>
    <script src="clock.js"></script>
</body>

</html>
